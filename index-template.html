<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <title>vue-infinite-calendar</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="content">
          <div class="columns">
            <div class="column">
              <h1>Vue Infinite Calendar</h1>
              <div id="app"></div>
            </div>
            <div class="column">
              <br/><br/>
              <h3>Usage</h3>
              <pre>
  &lt;vueInfiniteCalendar
    :firstDay="1"
    :selected="[]"
    :onSelect="..."
    :onDeselect="..."
    :min="minimumDate"
    :max="maximumDate"
    :width="300px"
    :height="500px"
    :monthNames="['January', ... ]"
    :dayNames="['Sun', ... ]"
  /&gt;
              </pre>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
